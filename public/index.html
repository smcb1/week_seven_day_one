<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>W7D1-HW</title>
</head>
<body>

  <div id='app'>

    <ul>
      <li><h3>{{ dailyMessage }}</h3></li>
      <li><textarea rows="10" cols="60" v-model="words">textarea</textarea></li>
      <li>
        <span><button class="button" v-on:click="countWords">Count Words</button></span>
        <span><button class="button" v-on:click="clearScreen">Clear Screen</button></span>
      </li>
    </ul>

    <ul>
      <li><p>Number of words: {{ counter }}</p></li>
    </ul>

  </div>

</body>
</html>
